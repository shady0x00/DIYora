<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        /* Reset */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        /* Flash messages */
        #flash-messages ul {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }

        #flash-messages li {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            background-color: rgba(255, 0, 0, 0.8); /* Red for error */
        }

        /* Form container */
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            padding: 20px;
            width: 350px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="email"],
        input[type="password"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            background: rgba(255, 255, 255, 0.8);
            font-size: 16px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #4e54c8;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #8f94fb;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>User Login</h1>
        <div id="flash-messages">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul>
                        {% for category, message in messages %}
                            <li class="{{ category }}">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
        </div>
        <form id="login-form" method="POST">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Email" required>
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <script>
        // Add fade-in effect on page load
        document.addEventListener("DOMContentLoaded", () => {
            const container = document.querySelector(".login-container");
            container.style.opacity = 0;
            container.style.transition = "opacity 0.5s ease-in-out";
            setTimeout(() => (container.style.opacity = 1), 100);

            // Highlight flash messages and fade out after 3 seconds
            const flashMessages = document.querySelector("#flash-messages ul");
            if (flashMessages) {
                flashMessages.style.transition = "opacity 0.5s ease-in-out";
                setTimeout(() => (flashMessages.style.opacity = 0), 3000);
            }
        });

        // Form submission animation
        const form = document.querySelector("#login-form");
        form.addEventListener("submit", (e) => {
            e.preventDefault();
            const button = form.querySelector("button");
            button.innerHTML = "Logging in...";
            button.style.background = "#28a745"; // Change color to green
            setTimeout(() => form.submit(), 1000); // Simulate delay before submission
        });
    </script>
</body>
</html>
